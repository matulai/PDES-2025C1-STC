name: SonarQube Monorepo Analysis

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  backend:
    name: Backend - Build and Analyze
    runs-on: ubuntu-latest
    environment: test-and-create-image
    container:
      image: maven:3.9-eclipse-temurin-21
    defaults:
      run:
        working-directory: ./Back/SeguiTusCompras  # Ajustá si tu carpeta se llama distinto

      steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Run tests with Maven
        working-directory: ./Back/SeguiTusCompras
        env:
          DB_URL: ${{ secrets.DB_URL }}
          DB_USERNAME: ${{ secrets.DB_USERNAME }}
          DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
          JWT_KEY: ${{ secrets.JWT_KEY }}
          CLIENT_ID: ${{ secrets.CLIENT_ID }}
          CLIENT_SECRET: ${{ secrets.CLIENT_SECRET }}
          REFRESH_TOKEN: ${{ secrets.REFRESH_TOKEN }}
          FRONT_ORIGIN: ${{ secrets.VITE_API_URL_LOCAL }}
          PROFILE: ${{ secrets.PROFILE }}
        run: mvn -B verify org.sonarsource.scanner.maven:sonar-maven-plugin:sonar \
          -Dsonar.projectKey=Back_PDES-2025C1-STC
          -Dsonar.organization=MatiasOrganization \
          -Dsonar.host.url=https://sonarcloud.io \
          -Dsonar.token=${{ secrets.SONAR_TOKEN_BACK }} \

  frontend:
    name: Frontend - Analyze
    runs-on: ubuntu-latest
    environment: test-and-create-image
    defaults:
      run:
        working-directory: ./Front  # Ajustá si tu carpeta se llama distinto

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Build and scan with sonar
        run: |
          npm install
          npm run build
          npx sonar-scanner \
            -Dsonar.projectKey=Front_PDES-2025C1-STC \
            -Dsonar.organization=MatiasOrganization \
            -Dsonar.sources=src \
            -Dsonar.token=${{ secrets.SONAR_TOKEN_FRONT }}

          