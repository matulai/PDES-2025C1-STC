spring.application.name=SeguiTusCompras
spring.datasource.url=jdbc:postgresql://localhost:5432/SeguiTusCompras
spring.datasource.username=postgres
spring.datasource.password=admin
spring.jpa.show-sql=true
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.hibernate.ddl-auto=update
logging.level.org.springframework.security=DEBUG
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
jwt.key=${JWT_KEY}
api.external.client.id=${CLIENT_ID}
api.external.client.secret=${CLIENT_SECRET}
api.external.refresh.token=${REFRESH_TOKEN}

